<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body ng-controller="iTunesController" style="font-family: 'Quicksand', sans-serif;">
    <!-- show an error if there's a search error -->
        {{ error }}

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><strong>GetMedia</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="voucher.html">iTunes Vouchers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
<!-- add form, use ng-submit directive to call searchitunes, pass the artist -->
            <form class="d-flex self-align-centre" role="search" name="search" ng-submit="searchiTunes(artist, media)">
<!-- Artist/band name required, use the ng-model directive to pass the artist name back into the controller/model -->
              <input class="form-control me-2" type="search" required placeholder="search" ng-model="artist"/>
            </form>
          </div>
        </div>
      </nav>

<!-- ng-show directive to decide when to show results. In this case, we will show the songs when there are songs to show. -->
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-4 g-4" ng-show="songs">

            <div class="col" ng-repeat="song in songs">
                <!-- ng-repeat directive to loop over each song in the songs list. -->
                <!-- The song data is loaded into objects for easy access. Just call on the attributes you need. -->
                
                <div class="card h-100" >

                    <!-- ng-src lets you load imgs when data is present. -->
                    <div><img ng-src="{{song.artworkUrl60}}" class="card-img-top" alt="{{song.trackName}}"></div>

                    <div class="card-body"> 
                        <h4 class="card-title">{{song.trackName}}</h4>
                        <p class="card-subtitle">Â£{{song.collectionPrice}}</p>
                    </div>                
                    
                    <a  href="{{song.previewUrl}}" class="btn btn-primary btn-lg">Play</a>               
                
                </div>
            </div>
        </div>
    </div>

    <script src="/script/itunes_controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
