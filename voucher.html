  <body style="font-family: 'Quicksand', sans-serif;">
<!--Navbar start-->
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><strong>GetMedia</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item ">
                <a class="nav-link active"  href="index.html">Home</a>

              <ul class="d-flex align-items-end">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-cart"></i></button>
              </ul>
          </div>
        </div>
      </nav>
<!--Navbar Finish-->

<!--offcanvas Body-->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel"><strong>Cart</strong> <i class="bi bi-cart"></i></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div id="total">

    </div>
    <button id="emptycart" class="btn btn-danger">Empty Cart</button>
  </div>
</div>
<!--Incomplete cart-->


<!--Voucher Start-->
  <div class="container flex text-center">
    
    <!--Alert-->
    <div class="row justify-content-md-center alert">
      <p id="alert" class="col"></p>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card ">
          <img src="img/Apple_Logo.png" class="card-img-top" alt="iTunes05">
          <div class="card-body">
            <h2  class="card-title price">£5</h2>
            <div class="d-grid">
              <button id="addtocart05"class="btn btn-primary btn-lg ">Add to Basket</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="img/Apple_Logo.png" class="card-img-top" alt="iTunes10">

            <h2 class="card-title price">£10</h2>

              <button id="addtocart10" class="btn btn-primary btn-lg">Add to Basket</button>

        </div>

      <div class="col">
        <div class="card">
          <img src="img/Apple_Logo.png" class="card-img-top" alt="iTunes15">

            <h2 class="card-title price">£15</h2>
            <div class="d-grid">
              <button id="addtocart15" class="btn btn-primary btn-lg">Add to Basket</button>
            </div>
          </div>
        </div>
      </div>
    </div>
